<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>countdows</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>

<body>
	<main id="kek">
		<v-app >

			<v-container grid-list-xs fluid class="fill-height">
				<v-layout column wrap>
					<v-row justify="center" align='center'>
						<v-col md='3' v-for="el in countdown">
							
							<v-card dark class='elevation-1' pa-5 >

								<v-card-title>

									<h2>

										{{ el.value }} Days till {{ el.text }}
									</h2>
								</v-card-title>
							</v-card>
						</v-col>
					</v-row>
				</v-layout>
			</v-container>
		</v-app>
	</main>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>

	var kek = document.getElementById('main')
	var App = new Vue({
		vuetify: new Vuetify(),
		filters: {
			datefilter(el) {
				return (el - this.date) / (1000 * 3600 * 24)
			}
		},
		el: '#kek',
		mounted() {
			setInterval(() => {

				this.date = new Date().getTime()
			}, 1000);
		},
		data: {
			date: new Date().getTime(),
			interval: '',
			dates: [
				{ text: 'ipa', value: new Date('2020/02/10').getTime() },
				{ text: 'new Year', value: new Date('2020/01/01').getTime() },
			]
		},
		computed: {
			countdown() {
				var arr = this.dates
				console.log(this.date);

				// arr.map(el => {
				// 	console.log(el);



				// 	el.value = ((el.value - this.date) / (1000 * 3600 * 24))
				// 	return el
				// })

				return this.dates.map(el => { return { text: el.text, value: Math.floor((el.value - this.date) / (1000 * 3600 * 24)) } })
			}
		}
	})
</script>

</html>
